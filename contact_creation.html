<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolphin CRM</title>
    <link rel="stylesheet" href="contact_creation.css" />
  </head>
  <body>
    <div class="branding">
      <img src="./images/dolphin.png" width="30px" alt="dolphin logo">
      <p>Dolphin CRM</p>
    </div>
    <main>
      <aside>
        <div>
          <img src="./images/home.png" width="30px" height="30px" alt="home" />
          <p>Home</p>
        </div>
        <div>
          <img src="./images/user.png" alt="" width="30px" height="30px" />
          <p>New Contact</p>
        </div>
        <div>
          <img src="./images/group.png" width="30px" height="30px" alt="" />
          <p>Users</p>
        </div>

        <hr />
        <div>
            <img src="./images/logout.png" width="30px" height="30px" alt="">
            <p>Logout</p></div>
      </aside>
      <div class="data-entry">
        <h2>New Contact</h2>
        <form action="" name="add-contact">
            <div class="input-item">
                <label for="fname">First Name</label>
                <input type="text" placeholder="Jane" name="fname">
            </div>
            <div class="input-item"></div>
          <div class="input-item">
            <label for="fname">First Name</label>
            <input type="text" placeholder="Jane" name="fname">
          </div>
          <div class="input-item">
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Doe" name="lname">
          </div>
          <div class="input-item">
            <label for="email">Email</label>
            <input type="email" placeholder="something@example.com" name="email">
          </div>
          <div class="input-item">
            <label for="telephone">Telephone</label>
            <input type="number" name="telephone">
          </div>
          <div class="input-item">
            <label for="company">Company</label>
            <input type="text" placeholder="" name="company">
          </div>
          <div class="input-item">
            <label for="type">Type</label>
            <select name="type" id="">
                <option value="Sales Lead">Sales Lead</option>
                <option value="Sales Lead">Support</option>
            </select>
          </div>
          <div class="input-item">
            <label for="role">Assigned To</label>
            <select name="role" id="">
                <option value="Member">Andy Bernard</option>
            </select>
          </div>
          <div class="input-item"></div>
          <div class="input-item"></div>
          <div class="input-item">
            <div class="saveContainer">
                <button>Save</button>
            </div>
            
          </div>
        </form>
        <!-- <button>Save</button> -->
      </div>
    </main>
  </body>
</html>
