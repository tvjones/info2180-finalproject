<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolphin CRM</title>
    <link rel="stylesheet" href="user-creation.css" />
    <script src="user-creation-js.js"></script>
  </head>
  <body>
    <div class="branding">
      <p>Dolphin CRM</p>
    </div>
    <main>
      <aside>
        <p>Home</p>
        <p>New Contact</p>
        <p>Users</p>
        <hr />
        <p>Logout</p>
      </aside>
      <div class="data-entry">
        <h1>New User</h1>
        <form action="" name="add-user">
          <div class="input-item">
            <label for="fname">First Name</label>
            <input type="text" placeholder="Jane" name="fname">
          </div>
          <div class="input-item">
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Doe" name="lname">
          </div>
          <div class="input-item">
            <label for="email">Email</label>
            <input type="email" placeholder="something@example.com" name="email">
          </div>
          <div class="input-item">
            <label for="password">Password</label>
            <input type="password" name="password">
          </div>
          <div class="input-item">
            <label for="role">Role</label>
            <select name="role" id="">
                <option value="Member">Member</option>
            </select>
          </div>
          <div class="input-item">
            <button>Save</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
